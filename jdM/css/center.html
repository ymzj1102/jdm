<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wp {
			width: 400px;
			height: 400px;
			border: 1px solid red;
			position: relative;
		}
		.box {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			top: calc(50% - 50px);
			left: calc(50% - 50px);
		}
	</style>
</head>
<body>
	<div class="wp">
		<div class="box"></div>
	</div>
</body>
</html>
